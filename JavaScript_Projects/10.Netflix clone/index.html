<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Home - Netflix</title>
  </head>
  <body>
    <div class="container">
      <section class="navBar">
        <div class="leftSection">
          <div class="homeImage">
            <img src="/assets/images/Netflix_Logo.svg"/>
          </div>
          <div class="menuSecton">
            <p class="browse">Browse</p>
            <a>Home</a>
            <a>TV Shows</a>
            <a>Movies</a>
            <a>News & Popular</a>
            <a>My List</a>
            <a>Browse By Languages</a>
          </div>
        </div>

        <div class="rightSection">

          <div class="rightImgage">
            <img class="image1" src="/assets/svgs_collection/svg0.svg"  width="24" height="24" />
          </div>

          <div class="children">Children </div>

          <div class="rightImgage">
            <img src="/assets/svgs_collection/svg1.svg"  width="24" height="24"/>
          </div>
          
          <div class="rightImgage profileRightImage">
            <img class="profileImage" src="/assets/images/profile.png" alt="">
            <img class="dropDown" src="/assets/svgs_collection/dropD.svg" width="24" height="24">
          </div>
        </div>
      </section>

      <section>
        <div class="backgroundImage">
          
        </div>
      </section>
    </div>
  </body>
</html>
