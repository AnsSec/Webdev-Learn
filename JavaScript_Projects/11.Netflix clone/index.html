<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Home - Netflix</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body class="font-roboto bg-[#141414]">

    <!-- Nav Bar -->
    <nav class="px-4 fixed top-0 left-0 w-full h-[41px] box-border flex items-center justify-between md:px-[30px] lg:px-9 lg:h-[68px] xl:px-[51px] "
    id="navBar" >
      <div class="gap-4  flex items-center">
        <div class="md:h-5 lg:h-1/2 xl:pr-4">
          <a href="/">
            <img
            class="w-11 h-4 sm:w-14 md:w-16 md:h-full cursor-pointer lg:w-[92px]"
            src="./assets/svgs/Netflix_Logo.svg"
            alt=""
          />
          </a>
        </div>
        <div class="text-white">
          <a
            href="/"
            class="text-[10px] cursor-pointer font-thin xl:font-semibold flex items-center lg:hidden"
            >Browse<img class="w-5" src="./assets/svgs/dropdown.svg" alt=""
          /></a>
          <ul class="hidden lg:flex gap-3 font-thin text-xs">
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">Home</a></li>
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">Shows Tv</a></li>
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">Movies</a></li>
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">New & Popular</a></li>
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">My List</a></li>
            <li><a class="hover:text-[#E5E5E5] transition duration-300" href="/">Browse by Language</a></li>
          </ul>
        </div>
      </div>
      <div class="gap-3 h-full flex items-center text-center justify-center ">
        <a class="w-8 h-6 hidden cursor-pointer sm:flex" href="/"
          ><img class="px-1" src="/assets/svgs/search.svg" alt=""
        /></a>
        <a class="cursor-pointer text-white font-thin xl:font-semibold text-xs hidden xl:flex" href="/">Children</a>
        <a class="w-8 h-6 cursor-pointer" href="/"
          ><img class="px-1" src="/assets/svgs/bell.svg" alt=""
          /></a>

        <a class="cursor-pointer flex" href="/">
          <img class="rounded" src="/assets/images/profile.png" alt="" />
          <img class="w-5" src="./assets/svgs/dropdown.svg" alt="" />
        </a>
      </div>
    </nav>

    <!--Banner Section-->
    <section class="backgroundimg shadow-inset w-[100vw] min-h-[239.4]  bg-cover bg-no-repeat py-8 sm:h-[340px] md:h-[432px] lg:h-[576px] xl:h-[720px] 2xl:h-[100vh]">
        <div class="pl-4 lg:pl-9 flex flex-col pt-2 lg:pt-6">
            <div class="w-32 mb-3 sm:w-[230px] md:w-[276px] lg:w-[368px] xl:w-[460.8px] 2xl:w-[552px]" >
                <img class="mb-3" src="/assets/images/titalLogo.png" alt="">
            <p class="font-thin text-[4.5px] sm:text-[7.68px] md:text-[9.21px] lg:text-[12.2px] xl:text-[15.36px] 2xl:text-base
            text-white">A fiery young man clashes with an unflinching forest officer in a south Indian village where spirituality, fate and folklore rule the lands.</p>
            </div>
            <div class="mt-2 flex items-center gap-3">
                <button class="w-16 h-6 rounded flex items-center justify-center gap-1  xl:gap-2 bg-white sm:w-[84px] sm:h-7 md:w-[99px] md:h-9 xl:w-[119px] xl:h-10 2xl:w-[126px] 2xl:h-11 hover:bg-[#C7C6C8]">
                    <img class="w-3 sm:w-4 md:w-5 xl:w-6" src="/assets/svgs/play.svg" alt="">
                    <p class="text-[12px] sm:text-[13px]  md:text-sm  xl:text-base">Play</p>
                </button>

                <button class="w-[84px] bg-[#6d6d6e66] h-6 rounded flex items-center justify-center gap-1 xl:gap-2 text-white sm:w-28 sm:h-7 md:w-[138px] md:h-9 xl:w-40 xl:h-10 2xl:w-40 2xl:h-11 hover:bg-[#4b4b4c66]">
                    <img class="w-3 sm:w-4 md:w-5 xl:w-6 text-white" src="/assets/svgs/info.svg" alt="">
                    <p class="text-[12px] sm:text-[13px]  md:text-sm  xl:text-base">More info</p>
                </button>


            </div>
        </div>
    
    </section>
    
    <!-- Content carousel -->
    <section class=""  >
        <div class="" id="content"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
