<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body class="font-roboto">
    <section class="h-[100vh] w-[100vw] flex items-center justify-center">
      <div class="">

        <div class="w-full flex p-4 justify-end bg-red-500 py-7 rounded-t-xl"><input class="h-12 w-full bg-transparent border-none outline-none text-gray-600 text-right p-0 text-2xl " type="text" disabled ></div>

        <div class="bg-white p-4 rounded-b-xl" >
          <div class="">
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">7</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">8</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">9</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">+</button>
          </div>
          <div class="">
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">4</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">5</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">6</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">-</button>
          </div>
          <div class="">
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">1</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">2</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">3</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200 text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">*</button>
          </div>
          <div class="">
            <button class=" h-16 w-16 rounded-full bg-gray-200  text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">0</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200  text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">.</button>
            <button class=" h-16 w-16 rounded-full bg-gray-200  text-gray-500 font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">/</button>

            <button class=" h-16 w-16 rounded-full bg-whitegray bg-red-500 text-white font-extrabold text-2xl text-center m-3 shadow-sm hover:shadow-lg">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
